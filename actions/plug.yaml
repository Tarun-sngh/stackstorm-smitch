pack : "smitch"
name: "plug"
runner_type: "python-script"
description: "create job for a device"
enabled: true
entry_point: "plug.py"
parameters:
    xApiKey:
        type: "string"
        description: "api key"
        required: true
    userId:
      type: "string"
      description: "userId of the user"
      required: true
    deviceId:
      type: "string"
      description: "deviceId of the device to operate"
      required: true
    powerStatus:
      type: "boolean"
      description: "True to turn ON and False to turn OFF"
      default: null